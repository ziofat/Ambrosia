i><!--]--></ul><!--[--><!--]--></aside><!--]--><!--[--><main class="page"><!--[--><!--]--><div class="theme-default-content"><!--[--><h1 id="高汤-stock" tabindex="-1"><a class="header-anchor" href="#高汤-stock" aria-hidden="true">#</a> 高汤 Stock</h1><p>酱汁是西式料理的基础，高汤是大多数酱汁的基础。</p><p>高汤和浆汁不同，浆汁是肉类或蔬菜烹煮时渗出的液体，高汤则另外要加水。高汤经过充分调味后可以成为清汤和汤品的基础。</p><p>制作高汤的目的是尽可能熬出肉、鱼或者蔬菜的风味。即使熬煮整整两天，也很难完全取出食材深层的风味成分。因此制作高汤的第一诀窍，是把食材切成小块或者薄片；二是通过压力锅加速萃取速度并防止风味逸散到空气中。</p><!--]--></div><footer class="page-meta"><!----><!----><!----></footer><!----><!--[--><!--]--></main><!--]--></div><!----><!--]--></div>
